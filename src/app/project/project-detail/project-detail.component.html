<div fxLayout="row" class="projects-detail-container">
  <div fxFlex fxLayout="column" style="margin-top: 15px">
    <div fxLayout="column">
      <div class="project-detail-content project-detail-width"><b>{{project.chineseName}}</b></div>
      <div class="project-detail-content project-detail-width"><b>{{project.englishName}}</b></div>
      <div class="project-detail-content project-detail-width project-detail-sub-text project-detail-about project-detail-light-text">{{project.about}}</div>
    </div>
    <div fxLayout="column" class="project-detail-sub-text project-detail-light-text" style="margin-top:30px; margin-bottom:55px">

     <div class="project-detail-content project-detail-width"
        *ngFor="let description of project.descriptions">
        {{description}}
      </div>

      <a class="project-detail-content project-detail-width" target="_blank" *ngIf="project.link" [href]='project.link'>Official Website</a>

    </div>
    <div fxLayout="column">
        <img *ngFor="let projectDetail of project.projectDetails;let i = index;"
          class="project-detail-content project-detail-width blur-image"
          (click)='onDetailImgClicked(projectDetail)'
          [attr.aria-label]="projectDetail"
          [defaultImage]="compressedDetailImage(i+1)" [lazyLoad]="detailImage(i+1)" (click)="openImagePopUp(i)" 
          [attr.id]="'project-detail-img-' + i" (load)="load(i)" (onLoad)="onlazyImgLoad(i)"/>
    <div>

  </div>
  <span fxFlex="8"></span>
</div>
